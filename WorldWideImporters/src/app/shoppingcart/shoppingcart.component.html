<div class="container no-gutters">
  <div class="row">
    <div class="col-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
            <th scope="col">Total</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" >
            <!-- <th scope="row">1</th> -->
            <td class="imageContainer"><img src="{{product.imagelink}}"/></td>
            <td>{{product.name}}</td>
            <td>${{product.price}}</td>
            <td><input type="number" [(ngModel)]="product.quantity"/> </td>
            <td>${{getProductTotal(product)}}</td>
            <td><button class="btn btn-error" (click)="removeProduct(product.name)">Delete</button></td>
          </tr>

        </tbody>
      </table>

    </div>
    <div class="col-4">
      <h1>Cart Summary</h1>
      <div class="container">
        <div class="row">
          <div class="col-4">Subtotal</div>
          <div class="col-8">${{getSubTotal()}}</div>
        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
      </div>
    </div>
  </div>
</div>
